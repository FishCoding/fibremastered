                </div>

            </div>
        </div>
    </div>
    </div>

<section class="section section-feature-grey is-medium">
    <div class="container">
        <div class="title-wrapper has-text-centered">
            <h2 class="title is-2">Explora la facultat </h2>
            <div class="divider is-centered"></div>
        </div>

        <div class="content-wrapper">

            <div class="columns">
                <div class="column is-one-third">
                    <div class="card">
                        <header class="card-header">
                            <h2 class="card-header-title is-centered">
                                <a href="estudis/fib/">
                                Estudis
                                </a>
                            </h2>

                        </header>
                        <div class="card-content">
                            <figure class="image is-5by3">
                                <img src="{% static 'img/multicultural.jpg'%}">
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="card">
                        <header class="card-header">
                            <h2 class="card-header-title is-centered">
                                <a href="recerca/">
                                Recerca
                                </a>
                            </h2>

                        </header>
                        <div class="card-content">
                            <figure class="image is-5by3">
                                <img src="{% static 'img/ia.jpg'%}">
                            </figure>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="card">
                        <header class="card-header">
                            <h2 class="card-header-title is-centered">
                                <a href="fib/">
                                La FIB
                                </a>
                            </h2>

                        </header>
                        <div class="card-content">
                            <figure class="image is-5by3 ">
                                <img src="{% static 'img/campus.png'%}">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



<div id="auth-modal" class="modal">
    <div class="modal-background modal-dismiss"></div>
    <div class="modal-content">
        <div class="flex-card auth-card">
            <div class="tabs-wrapper">
                <div class="tabs">
                    <ul>
                        <li class="is-active" data-tab="login-tab"><a>Login</a></li>
                        <li data-tab="register-tab"><a>Register</a></li>
                    </ul>
                </div>
                <div id="login-tab" class="tab-content is-active">
                    <div class="field">
                        <label>Username</label>
                        <div class="control">
                            <input type="text" class="input is-medium" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <div class="control">
                            <input type="password" class="input is-medium" placeholder="Enter password">
                        </div>
                    </div>

                    <a class="button is-fullwidth secondary-btn is-rounded raised">Log in</a>
                </div>
            </div>
        </div>
    </div>
    <button class="modal-close is-large modal-dismiss" aria-label="close"></button>
</div>

{% endblock %}
